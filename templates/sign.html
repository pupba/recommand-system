{% extends "bootstrap/base.html" %}
<!DOCTYPE html>
<html lang="en">
    {% block head %} {{ super() }}
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/signin.css') }}"
        />
    </head>
    {% endblock %} {% block body %} {{ super() }}
    <body>
        {% if match == True %}
        <div class="alert alert-primary" role="alert">회원가입 완료!</div>
        {% elif match == None %} {% else %}
        <div class="alert alert-danger" role="alert">
            이미 아이디가 존재합니다!
        </div>
        {% endif %}
        <section
            class="vh-100 bg-image"
            style="
                background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
            "
        >
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div
                        class="row d-flex justify-content-center align-items-center h-100"
                    >
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">
                                        회원가입
                                    </h2>

                                    <form
                                        method="POST"
                                        action="/signin"
                                        class="signin-form"
                                    >
                                        <div class="form-outline mb-4">
                                            <input
                                                type="text"
                                                id="form3Example1cg"
                                                class="form-control form-control-lg"
                                                name="ID"
                                                required
                                            />
                                            <label
                                                class="form-label"
                                                for="form3Example1cg"
                                                >ID (*필수)</label
                                            >
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input
                                                type="password"
                                                id="form3Example3cg"
                                                class="form-control form-control-lg"
                                                name="PW"
                                                required
                                            />
                                            <label
                                                class="form-label"
                                                for="form3Example3cg"
                                                >Password (*필수)</label
                                            >
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input
                                                type="text"
                                                id="form3Example4cg"
                                                class="form-control form-control-lg"
                                                name="stock"
                                                value=""
                                            />
                                            <label
                                                class="form-label"
                                                for="form3Example4cg"
                                                >자본금(원)</label
                                            >
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input
                                                type="text"
                                                id="form3Example4cdg"
                                                class="form-control form-control-lg"
                                                name="PB"
                                                value=""
                                            />
                                            <label
                                                class="form-label"
                                                for="form3Example4cdg"
                                                >선호업종</label
                                            >
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input
                                                type="text"
                                                id="form3Example4cdg"
                                                class="form-control form-control-lg"
                                                name="PA"
                                                value=""
                                            />
                                            <label
                                                class="form-label"
                                                for="form3Example4cdg"
                                                >선호지역</label
                                            >
                                        </div>

                                        <div
                                            class="form-check d-flex justify-content-center mb-5"
                                        >
                                            <input
                                                class="form-check-input me-2"
                                                type="checkbox"
                                                id="form2Example3cg"
                                                required
                                            />
                                            <label
                                                class="form-check-label"
                                                for="form2Example3g"
                                            >
                                                I agree all statements in
                                            </label>
                                        </div>

                                        <div
                                            class="d-flex justify-content-center"
                                        >
                                            <button
                                                type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            >
                                                회원가입
                                            </button>
                                        </div>

                                        <p
                                            class="text-center text-muted mt-5 mb-0"
                                        >
                                            이미 회원가입 되어 있으신가요?
                                            <a
                                                href="http://localhost:5010/"
                                                class="fw-bold text-body"
                                                ><u>로그인 하러가기</u></a
                                            >
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    {% endblock %}
</html>

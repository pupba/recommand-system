                function isInsideArc(x1, y1) {
                    let result = false;
                    let index = -1;
                    let region = null;
                    let circle_len = radius * canvas.width;
                    for (let i = 0; i < total.length; i++) {
                        total[i].array.forEach((item, idx) => {
                            let x = item.x * canvas.width - x1;
                            let y = item.y * canvas.height - y1;
                            let my_len = Math.sqrt(
                                Math.abs(x * x) + Math.abs(y * y)
                            );
                            if (circle_len >= my_len) {
                                result = true;
                                index = idx;
                                region = total[i];
                            }
                        });
                    }
                    return { result: result, region: region };
                }

                let selectedRegion = null; // 선택된 원을 추적하는 변수

                    let x1 = event.clientX - canvas.offsetLeft;
                    let y1 = event.clientY - canvas.offsetTop;
                    var inn = isInsideArc(x1, y1);

                    if (inn.result) {
                        if (
                            selectedRegion === null ||
                            selectedRegion === inn.region
                        ) {
                            selectedRegion = inn.region;

                            // 모든 지역의 색상을 원래대로 복원
                            for (let i = 0; i < total.length; i++) {
                                total[i].color =
                                    total[i].originalColor;
                            }

                            // 선택된 지역의 색상을 변경

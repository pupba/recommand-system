                        id="loc"

                        for k,v in i.items()%} {% if k.split()[0] not in

                        unique_values.append(k.split()[0]) %}
                        <option value="{{ k.split()[0] }}">
                            {{ k.split()[0] }}
                        </option>
                        {% endif %} {% endfor %}{% endfor %}
                    </select>
                    <div class="mb-5" id="content"></div>
            </div>
